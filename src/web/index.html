<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figma to Adobe Express Converter</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <div class="container">
            <h1>Figma to Adobe Express</h1>
            <div class="upload-section">
                <textarea id="figmaJson" placeholder="Paste your Figma JSON here..."></textarea>
                <button id="convertBtn">Convert to Express</button>
            </div>
            <div class="preview-section">
                <h2>Preview</h2>
                <div id="previewContainer"></div>
            </div>
            <div class="actions">
                <button id="downloadBtn" disabled>Download Express Template</button>
            </div>
        </div>
    </div>
</body>
</html>
